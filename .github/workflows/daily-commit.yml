name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 07:15 UTC (adjust as you like, but avoid * wildcards)
    - cron: "15 7 * * *"
  workflow_dispatch: # allows manual trigger for testing

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step name must contain your email
      - name: Commit by 23f2003095@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_run.txt
          git commit -m "Automated commit at $(date -u)"
          git push
