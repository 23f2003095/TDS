name: Daily Commit Workflow

on:
  schedule:
    - cron: "25 5 * * *"   # runs daily at 05:25 UTC (example)
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ this allows the bot to push commits

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ensures push uses correct token

      - name: Commit by 23f2003095@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_run.txt
          git commit -m "Automated commit at $(date -u)" || echo "No changes to commit"
          git push
